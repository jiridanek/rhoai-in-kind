kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  apiServerAddress: "0.0.0.0"
  apiServerPort: 6443
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30207
        hostPort: 15021
        protocol: TCP
      - containerPort: 32751
        hostPort: 80
        protocol: TCP
      - containerPort: 30730
        hostPort: 443
        protocol: TCP
